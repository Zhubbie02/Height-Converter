<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion System</title>
    <link rel="stylesheet" href="height.css">
</head>
<body>
    <h1>
        Weight Conversion
    </h1>
    <input id ="value" type="number" placeholder="Meters"/>

    <div class="output">
        <div class="cmOutput">
            <h4>centimetre: </h4>
            <div id="cm"></div>
        </div>
        <div class="inchOutput">
            <h4>inches: </h4>
            <div id="inch"></div>
        </div>
        <div class="ftOutput">
            <h4>feet: </h4>
            <div id="ft"></div>
        </div>
    </div>


    <script src="height.js"></script>
</body>
</html>
